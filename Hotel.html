<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="D:\RTTB\UI practice prog\bootsrtap\node_modules\bootstrap\dist\css\bootstrap.css">
        <style>
             fieldset 
	        {
                border: 1px solid #ddd !important;
                margin: 0;
                xmin-width: 0;
                padding: 10px;       
                position: relative;
                border-radius:4px;
                background-color:#f5f5f5;
                padding-left:10px!important;
            }	
        
            legend
            {
                text-align:center;
                font-size:14px;
                font-weight:bold;
                margin-bottom: 0px; 
                width: 35%; 
                border: 1px solid #ddd;
                border-radius: 4px; 
                padding: 5px 5px 5px 10px; 
                background-color: #ffffff;
            }
        </style>
       <script>
           function reg() {
               document.getElementById("frmRegister").style.display="none";
               document.getElementById("frmDetails").style.display="block";

           }
           function CloseClick() {
               document.getElementById("frmRegister").style.display="block";
               document.getElementById("frmDetails").style.display="none";

               
           }
       </script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="frmRegister">
            <form >
                <fieldset>
                    <legend align:"center"> CUSTOMER REGISTRATION FORM </legend>
                    <div class="form-group">
                        <label> CUSTOMER NAME </label>
                        <input type="text" id="textName" autofocus class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label> CHECK IN DATE </label>
                        <input type="date" id="textDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label> TOTAL NO OF DAYS </label>
                        <input type="number" id="numberDay" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label> TOTAL NO OF PERSON </label>
                        <input type="number" id="numberPerson" class="form-control" required>
                    </div>
                </fieldset>
            
            <br>
            <fieldset>
                <legend>SELECT ROOM</legend>
                    <div class="card-deck">
                            <div class="card" style="width: 550px">
                                    <div class="card-body">
                                    <img class="card-img-top" src="deluxe.jpg" alt="locker">
                                    </div>
                                    <div class="card-footer">
                                      <input type="radio" name="room" value="delux" id="delux"><label align:"center" class="text-primary">DELUXE ROOM</label><br>
                                      <span>&#8377; 2000(PER DAY)</span>
                                    </div>
                            </div>
                            <div class="card">
                                    <div class="card-body">
                                        <img class="card-img-top" src="suite.jpg" alt="Card image cap">
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="room" value="suite" id="suite"><label align:"center" class="text-primary">SUITE ROOM</label><br>
                                      <span>&#8377; 4000(PER DAY)</span>
                                    </div>
                            
                            </div>   
                    </div>
                    </fieldset>
            <br>
            <fieldset>
            <legend>SELECT AMENITIES</legend>
                <div class="card-deck">
                        <div class="card" >
                                <div class="card-body">
                                <img class="card-img-top" src="lock.jpg" alt="locker">
                                </div>
                                <div class="card-footer">
                                    <input type="checkbox" id="locker" value="locker"><label class="text-primary">LOCKER FACILITY</label><br>
                                    <span>&#8377; 500(PER DAY)</span>                                
                                </div>
                        </div>
                        <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="Room-AC.jpg" alt="Card image cap">
                                </div>
                                <div class="card-footer">
                                    <input type="checkbox" id="AC" name="ac" value="ac"><label class="text-primary">AC FACILITY</label><br>
                                    <span>&#8377; 1000(PER DAY)</span>                           
                                </div>
                        
                        </div>
                    </fieldset>
                    <br>
                    <fieldset>
                            <div class="col-md-3">
                                <label class="text-info">ADVANCE AMOUNT </label>                            
                        
                                <input type="text"  id="advAmount" class="form-control"> <br>
                                </div>
                                
                    </fieldset>
                    </form>
                
                    <br>
                    <div  class="text-center form-group" >
                            
                        <input type="button" class="btn btn-secondary" value="Register" onclick="reg()">

                    </div>
            </div>
                    
                        <div id="frmDetails" style="display: ;">
                                <fieldset>
                                        <table class="table table-hover table-info" style="font-size: 1em;">
                                        <tr>
                                            <td>CUSTOMER NAME</td>
                                            <td id="custName"></td>
                                        </tr>
                                     <tr>
                                            <td>CHECK IN DATE</td>
                                            <td id="date"></td>
                                        </tr>
                                        <tr>
                                            <td>TOTAL NO OF DAYS</td>
                                            <td id="day"></td>
                                        </tr>
                                        <tr>
                                                <td>TOTAL NO OF DAYS</td>
                                                <td id="person"></td>
                                        </tr>
                                        <tr>
                                            <td>SELECTED ROOM TYPE</td>
                                            <td id="roomname"></td>
                                        </tr>
                                        <tr>
                                            <td>SELECTED AMENITIES</td>
                                            <td id="amntname"></td>
                                        </tr>
                                        <tr>
                                            <td>ROOM AMOUNT</td>
                                            <td id="amount"></td>
                                        </tr>
                                        <tr>
                                            <td>ADVANCED PAY</td>
                                            <td id="adpay"></td>
                                        </tr>
                                        <tr>
                                            <td>BALANCED AMOUNT</td>
                                            <td id="balpay"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <input type="button" class="btn btn-primary" value="close" onclick="CloseClick()"/>
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                        </div>     
                </div>
    </body>
</html>
